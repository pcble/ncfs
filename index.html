<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/login.html">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .container {
            text-align: center;
            animation: slideUp 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            font-weight: bold;
            animation: ellipsis 1.5s infinite steps(5, end);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes ellipsis {
            0% {
                content: "";
            }
            25% {
                content: ".";
            }
            50% {
                content: "..";
            }
            75% {
                content: "...";
            }
            100% {
                content: "....";
            }
        }

        /* Apply ellipsis animation */
        .container p::after {
            content: "";
            display: inline-block;
            width: 0;
            animation: ellipsisText 1.5s steps(3, end) infinite;
        }

        @keyframes ellipsisText {
            0% {
                content: ".";
            }
            33% {
                content: "..";
            }
            66% {
                content: "...";
            }
            100% {
                content: "....";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>Please wait a moment</p>
    </div>

    <script>
        // JavaScript to provide a slight delay before the page redirects (in case refresh doesn't work well)
        setTimeout(function() {
            window.location.href = "/login.html";
        }, 3000);
    </script>
</body>
</html>
